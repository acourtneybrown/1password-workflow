name: Alfred Workflow Release

on:
  push:
    tags: ["*"]

env:
  WORKFLOW_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: macos-latest
    permissions: { contents: write }
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build .alfredworkflow
        run: |
          cd Workflow
          zip --recurse-paths --symlinks "../${{ env.WORKFLOW_NAME }}.alfredworkflow" .

      - name: Create release notes
        id: release_notes
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          mode: "COMMIT"
          configurationJson: |
            {
              "label_extractor": [{
                "pattern": "^(\\w+)(\\([\\w\\-\\.]+\\))?(!)?: .+",
                "on_property": "title",
                "target": "$1"
              }],
              "categories": [
                { "title": "## ‚ö†Ô∏è Breaking changes", "labels": ["break"] },
                { "title": "## üöÄ New features", "labels": ["feat", "improv"] },
                { "title": "## üõ†Ô∏è Fixes", "labels": ["fix", "perf", "chore"] },
                { "title": "## üëæ Other", "labels": [] }
              ],
              "ignore_labels": ["release", "bump"]
            }

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ steps.release_notes.outputs.changelog }}
          files: ${{ env.WORKFLOW_NAME }}.alfredworkflow
